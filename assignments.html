<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignments</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add styles to create two-column layout */
        .assignment-container {
            display: flex;
            justify-content: space-between;
        }

        .assignment-list {
            width: 60%; /* Adjust the width of the assignments section */
        }

        .assignment-form {
            width: 35%; /* Adjust the width of the form section */
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .assignment-box {
            margin-bottom: 20px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Assignments</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="work-experience.html">Work Experience</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="assignments.html">Assignments</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="assignment-container">
            <!-- Left side: Course Assignments -->
            <section class="assignment-list">
                <h2>Course Assignments</h2>

                <article class="assignment-box">
                    <h3>Assignment 0: Dummy Assignment</h3>
                    <p> </p>
                </article>

                <article class="assignment-box">
                    <h3>Assignment 1: Data Collection and Analysis</h3>
                    <p>Brief explanation</p>
                </article>

                <!-- Container for dynamically added assignments -->
                <section id="assignment-list">
                </section>
            </section>

            <!-- Right side: Form to add new assignments -->
            <section class="assignment-form">
                <h3>Add New Assignment</h3>
                <label for="assignmentName">Assignment Name:</label>
                <input type="text" id="assignmentName" placeholder="Enter assignment name"><br>

                <label for="githubLink">GitHub Link:</label>
                <input type="text" id="githubLink" placeholder="Enter GitHub link"><br>

                <label for="description">Description:</label>
                <textarea id="description" rows="4" placeholder="Enter a brief description"></textarea><br>

                <button onclick="addAssignment()">Add Assignment</button>
            </section>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Chris Min. All rights reserved.</p>
    </footer>

    <script>
        function addAssignment() {
            // Get the input values
            const assignmentName = document.getElementById('assignmentName').value;
            const githubLink = document.getElementById('githubLink').value;
            const description = document.getElementById('description').value;

            // Create a new article element
            const newAssignment = document.createElement('article');
            newAssignment.classList.add('assignment-box');

            // Create the new content for the assignment
            newAssignment.innerHTML = `
                <h3>${assignmentName}</h3>
                <p>${description}</p>
                <p><a href="${githubLink}" target="_blank">${githubLink}</a></p>
            `;

            // Append the new assignment to the assignment list section
            document.getElementById('assignment-list').appendChild(newAssignment);

            // Clear input fields after adding
            document.getElementById('assignmentName').value = '';
            document.getElementById('githubLink').value = '';
            document.getElementById('description').value = '';
        }
    </script>
</body>
</html>
